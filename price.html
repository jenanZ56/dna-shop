<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
        
      <div class="m-5">
         <td><tr> <label for="">Price :</label><input type="number"  id="Price" ><br></tr> </td>
        <label for="">Discount </label><input type="number"    id="Discount" >%

        </table>
        <button  onclick="calculation()" >calculation</button>
        <h4  id="totalp"></h4>

        

      </div>
    


    <script>
      function calculation(){
        let Price=parseInt(document.getElementById('Price').value);
        let Discount=parseInt(document.getElementById('Discount').value);
        let totalp=document.getElementById('totalp');
        
        let total = Price-(Price*(Discount/100));
        totalp.innerHTML=("The Price with Discount is "+total)

      }
    </script>
  </body>
</html>
